<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #quiz-container {
            background-color: white;
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px gray;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #score {
            font-weight: bold;
            font-size: 20px;
        }
        #timer {
            font-weight: bold;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="timer"></p>
        <p id="score">Score: 0</p>
        <button id="next-btn" style="display:none;">Next Question</button>
        <button id="play-again-btn" style="display:none;">Play Again</button>
    </div>

    <script>
        const quiz = [
            {question: "Where was Bartholomew born?", options: ["France", "Brazil", "USA", "Russia"], answer: "France"},
            {question: "Where was Bolsonaro born?", options: ["France", "Brazil", "USA", "Russia"], answer: "Brazil"},
            {question: "Which is the largest planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Jupiter"},
            {question: "Which language is used for web pages?", options: ["Python", "HTML", "C++", "Java"], answer: "HTML"}
        ];

        let currentQuestion = 0;
        let score = 0;
        let timer;
        let timeLeft = 15;
        let shuffledQuiz = [];

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const scoreEl = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const timerEl = document.getElementById('timer');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            scoreEl.textContent = `Score: ${score}`;
            shuffledQuiz = shuffle([...quiz]);
            playAgainBtn.style.display = 'none';
            loadQuestion();
        }

        function loadQuestion() {
            timeLeft = 15;
            timerEl.textContent = `Time left: ${timeLeft}s`;
            nextBtn.style.display = 'none';
            optionsEl.innerHTML = '';

            const q = shuffledQuiz[currentQuestion];
            questionEl.textContent = q.question;

            const shuffledOptions = shuffle([...q.options]);
            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsEl.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    disableButtons();
                    nextBtn.style.display = 'inline';
                }
            }, 1000);
        }

        function checkAnswer(selected) {
            clearInterval(timer);
            const correct = shuffledQuiz[currentQuestion].answer;
            if (selected === correct) score++;
            scoreEl.textContent = `Score: ${score}`;
            disableButtons(selected);
            nextBtn.style.display = 'inline';
        }

        function disableButtons(selectedOption = null) {
            Array.from(optionsEl.children).forEach(btn => {
                btn.disabled = true;
                const correct = shuffledQuiz[currentQuestion].answer;
                if (btn.textContent === correct) {
                    btn.style.backgroundColor = 'green';
                    btn.style.color = 'white';
                } else if (btn.textContent === selectedOption) {
                    btn.style.backgroundColor = 'red';
                    btn.style.color = 'white';
                }
            });
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuiz.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            questionEl.textContent = "Quiz Finished!";
            optionsEl.innerHTML = '';
            timerEl.textContent = '';
            nextBtn.style.display = 'none';
            playAgainBtn.style.display = 'inline';
            scoreEl.textContent = `Your final score: ${score} / ${shuffledQuiz.length}`;
        }

        playAgainBtn.onclick = startGame;

        // Start the game the first time
        startGame();
    </script>
</body>
</html>
